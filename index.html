<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>shopping-list</title>
    <link rel="shortcut icon" href="img/favicon.png">
    <link rel="stylesheet" href="style/style.css">

<body>
    <div class="ba-container">
        <header class="back">
            <h1 class="title">CSS Dinner Shopping list</h1>

        </header>

        <main>
            <ul class="shell">
                <li>
                    <label><input type="checkbox"><span>Картошка<small> (for the next lessons about CSS)</small></span></label>
                </li>
                <li>
                    <label><input type="checkbox"><span>10 Яблок<small> (for more CSS manipulation)</small></span></label>
                </li>
                <li>
                    <label><input type="checkbox"><span>20 Апельсинов<small> (because they are awesome)</small></span></label>
                </li>
                <li>
                    <label><input type="checkbox"><span>13 Тарелок<small> (hm... they always disappear)</small></span></label>
                </li>
                <li>
                    <label><input type="checkbox"><span>15 Чего-то там</span></label>
                </li>
                <li>
                    <label><input type="checkbox"><span>1-но Бухлишко<small> (for my friends)</small></span></label>
                </li>
            </ul>
        </main>

        <footer class="back">
            <h3 class="title">
                Bon appetit ;)
            </h3>
        </footer>
    </div>

</body>

</html>
